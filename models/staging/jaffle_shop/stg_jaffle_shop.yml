version: 2

models:
  - name: stg_customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: the primary key of stg_customers table
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: one order per customer
    columns:
      - name: order_id
        description: the primary key of stg_orders table
        tests:
          - unique
          - not_null
      - name: status
        description: '{{doc("order_status")}}'
        tests:
          - accepted_values:
              values:
                - "shipped"
                - "completed"
                - "return_pending"
                - "returned"
                - "placed"
      - name: customer_id
        description: the foreign key of customer_id in stg_customers table
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_customers')