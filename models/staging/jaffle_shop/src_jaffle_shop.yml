version: 2

sources:
  - name: jaffle_shop
    description: a clone of Postgress application database
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        description: the raw customers data
        columns:
          - name: id
            description: the primary key for the customers raw data
            tests:
              - unique
              - not_null
      - name: orders
        description: the raw orders data
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
        columns:
          - name: id
            description: the primary key for the orders raw data
            tests:
              - unique
              - not_null

